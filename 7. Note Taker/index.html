<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/ef456103e8.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="favicon.png">

</head>

<body>
    <script src="./js/main.js" type="module"></script>
    <script src="./js/colorTheme.js"></script>
    <div id="app">
        <div id="sidebar"><button id="addNoteButton">New Note
            </button>

        </div>
        <div id="mainPage">
            <input type="text" onClick="this.setSelectionRange(0, this.value.length)" class="mainTextField"
                id="titleTextField" placeholder="Type a title...">
            <textarea type="text" class="mainTextField" id="contentTextField"
                placeholder="Write a note...">Write a Note!</textarea>
        </div>
    </div>

    <div style="position:absolute; bottom:0.1rem !important;
        left:0.1rem;
        font-size: 8px;"><a target="_blank" href="https://icons8.com/icon/ka4SJxKKeHqH/notes">Notes</a> icon by <a
            target="_blank" href="https://icons8.com">Icons8</>
    </div>

</body>

</html>
